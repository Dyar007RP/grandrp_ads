<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            width: 80%;
        }
        .form-group {
            margin: 15px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Your Ad for {{ category }}</h1>
    
    <!-- Form to create an ad (simplified version) -->
    <form method="POST">
        <div class="form-group">
            <label for="ad_type">Ad Type (Buying/Selling):</label>
            <input type="text" name="ad_type" id="ad_type" required>
        </div>
        <div class="form-group">
            <label for="property_number">Property Number:</label>
            <input type="text" name="property_number" id="property_number" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>
        </div>
        <button type="submit" class="btn">Generate Ad</button>
    </form>

    {% if ad_text %}
        <div class="output">
            <p>{{ ad_text }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
